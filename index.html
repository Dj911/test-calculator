<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Basics</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles/app.css" />
  </head>
  <body>
    <header>
      <h1>The Unconventional Calculator</h1>
    </header>

    <section id="calculator">
      <input type="text" id="input-number" />
      <div id="calc-actions">
        <button type="button" id="btn-1" onclick="calc('1')">
          1
        </button>
        <button type="button" id="btn-2" onclick="calc('2')">
          2
        </button>
        <button type="button" id="btn-3" onclick="calc('3')">
          3</button
        ><br /><br />
        <button type="button" id="btn-4" onclick="calc('4')">
          4
        </button>
        <button type="button" id="btn-5" onclick="calc('5')">
          5
        </button>
        <button type="button" id="btn-6" onclick="calc('6')">
          6</button
        ><br /><br />
        <button type="button" id="btn-7" onclick="calc('7')">
          7
        </button>
        <button type="button" id="btn-8" onclick="calc('8')">
          8
        </button>
        <button type="button" id="btn-9" onclick="calc('9')">
          9</button
        ><br /><br />
        <button type="button" id="btn-0" onclick="calc('0')">
          0
        </button>
      </div>
      <div id="calc-actions">
        <button type="button" id="btn-add">
          +
        </button>
        <button type="button" id="btn-subtract">
          -
        </button>
        <button type="button" id="btn-multiply">
          *
        </button>
        <button type="button" id="btn-divide">
          /
        </button>
        <button type="button" id="btn-eql" onclick="res()">
          =
        </button>
        <button type="button" id="btn-clr" onclick="clr()">
          c
        </button>
      </div>
    </section>
    <section id="results">
      <h2 id="current-calculation">0</h2>
      <h2>Result: <span id="current-result">0</span></h2>
    </section>
    <script src="assets/scripts/app.js"></script>
    <script src="assets/scripts/vendor.js"></script>
  </body>
</html>
